<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="signup_form.css">
</head>
<body>
    <div class="container">
        <h2> Student Registration </h2>

        <form action="Congrats.html" method="get">
            <p>
                First Name :* <input type="text" name="first_name" placeholder="Enter your first name" required>
                <br><br>
                Last Name :* <input type="text" name="last_name" placeholder="Enter your last name" required>
            </p>
            <br>
            <p>
                Enter Password :* <input type="password" name="password" id="password" required>
                <span class="material-symbols-outlined"></span>
            </p>

            <br>

            <fieldset>
                <legend> Gender: *</legend>    
                <p>
                    Male : <input type="radio" name="gender" id="male" required>    
                    Female : <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>

            <br>

            <p>Select Hobies :  
                    <input type="checkbox" name="reading" > Reading
                    <input type="checkbox" name="writing"> Writing
                    <input type="checkbox" name="lisitening Music"> Lisitening Music
                    <input type="checkbox" name="playing"> Playing              
            </p>

            <br>
            <p> City :  
            

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14200.999659475168!2d78.39559795!3d27.148426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1656417084058!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> Google Map</iframe>
            </p>
<br>
            <p>
                Mobile number : <input type="number" name="number">
            </p>

            <br>

            <p>
                Select DOB : <input type="date" name="DOB">
            </p>

            <br>

            <p id="button">
                <input type="Submit" value="Submit">
                <input type="Reset" value="Reset">
            </p>
        </form>
    </div>
</body>
</html>
